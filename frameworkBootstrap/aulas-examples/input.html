<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Input</title>
</head>

<body>
    <section>
        <div class="container">
            <!-- CAMPO DE SELEÇÃO DE COR -->
            <div class="row mt-3">
                <label class="form-label col-3">Selecioane uma cor: </label>
                <div class="col-9">
                    <input type="color" class="form-control form-control-color" type="color" name="cor">
                </div>
            </div>
            <!-- CAMPO DE SELEÇÃO DE COR -->
            <div class="row mt-3">
                <label class="form-label col-4"> Econtre seu curso: </label>
                <div class="col-8">
                    <input list="listaCursos" class="form-control" name="cursos">
                    <datalist id="listaCursos">
                        <option value="HTML 5"></option>
                        <option value="Bootstrap 5"></option>
                        <option value="Javascript"></option>
                        <option value="PHP"></option>
                        <option value="CSS"></option>
                    </datalist>
                </div>
            </div>

            <!-- CAMPO DE SELEÇÕES PRÉ DEFINIDAS -->
            <!-- CAMPOS COM CHECKBOX -->
            <div class="row mt-3">
                <label class="form-label col-4">Selecione o seu curso :</label>
                <div class="col-8">
                    <select class="form-select" requered>
                        <option value=" ">-- selecione uma opção</option>
                        <option value="HTML 5">HTML 5</option>
                        <option value="">Bootstrap 5</option>
                        <option value="">PHP</option>
                        <option value="">Javascript</option>
                        <option value="">CSS</option>
                    </select>
                </div>
                <!-- CAMPO DE SELEÇÕES PRÉ DEFINIDAS -->
                <div class="row mt-3">
                    <label class="form-label col-4">Central de notificações :</label>
                    <div class="col-8">
                        <div class="form-check">
                            <input checked id="promo" type="checkbox" name="noticacoes" class="form-check-input">
                            <label for="promo" class="form-check-label">Promoções</label>
                        </div>
                        <div class="col-8">
                            <input checked id="info" type="checkbox" class="form-check-input" name="info">
                            <label for="info" class="form-check-label">Informações Úteis</label>
                        </div>
                        <div class="col-8">
                            <input checked id="news" type="checkbox" class="form-check-input" name="news">
                            <label for="news" class="form-check-label">Receber newsletter</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CAMPÓS COM CHECKBOX -->
            <div class="row mt-3">
                <label for="" class="form-label col-4"></label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input id="Masculino" required class="form-check-input" type="radio" name="genero">
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="feminino">
                        <label for="feminino" class="form-check-label">Feminino</label>
                    </div>
                </div>
            </div>
            <!-- CAMPÓS COM CHECKBOX -->
            <!-- CAMPOS COM SWITCH -->

            <div class="row">
                <label class="form-check-label col-4">
                    Gostaria de receber nossas promoções?
                </label>
                <div class="col-8">
                    <div class="form-checkbox form-switch ">
                        <input class="form-check-input" type="checkbox" name="promoções" id="promo2">
                        <label for="promo2" class="form-check-label">Receber promoções e novidades</label>
                    </div>
                </div>
            </div>
            <!-- CAMPOS COM SWITCH -->
            <!-- INPUT RANGE -->
                <div class="row mt-3">
                    <label for="" class="form-check-label col-12">Faixa de preço</label>
                    <div class="col-12">
                        <input class="form-range" min="1" step="4" max="20" type="range" name="precos">
                    </div>
                </div>
            <!-- INPUT RANGE -->


        </div>
    </section>
</body>

</html>
